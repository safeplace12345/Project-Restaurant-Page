<div class="container border border-outline-warning shadow" id="contact-page">
<div class="form">
    <form action="netlify">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Enter Fullname" id="name">
    </form>
    <label for="email" class="form-label">Name</label>
    <input type="email" class="form-control" placeholder="example@yahoo.com" required id="email">
    </form>
    <label for="message" class="form-label">Name</label>
    <textarea name="message" id="message" cols="20" rows="5" class="form-control"></textarea>
    </form>
    <button class="btn btn-outline-success" type="button">Submit</button>
</div>
</div>
